<article class="calendar">
	<div class="calenadr-caption">
		<span>Календарь</span>
	</div>
	<div class="switch-bar">
		<img src="/images/arrow-left.png" class="previous-month" type="img" alt="left arrow" ng-click="getPrevMonth()">
		<span class="data-info" ng-bind="month.title | normData"></span>
		<img src="/images/arrow-right.png" class="next-month" type="img" alt="right arrow" ng-click="nextMonth()">
	</div>
	<section class="calendar-panel">
		<div class="week-panel">
			<ul class="week">
				<li class="weekday">ПН</li>
				<li class="weekday">ВТ</li>
				<li class="weekday">СР</li>
				<li class="weekday">ЧТ</li>
				<li class="weekday">ПТ</li>
				<li class="weekday">СБ</li>
				<li class="weekday">ВС</li>
			</ul>
		</div>
		<div class="month-panel">
			<ul class="month">
				<li class="month-item" ng-repeat="day in month.days track by $index" ng-class="{mute: day.mute}">
					<div class="month-item-info">
						<div class="day-num">
							<span class="day-num" ng-bind="day.value | date: 'dd'" ng-class="{notactive: day.mute 
							&& $index < 6}"></span>
						</div>
						<div class="day-todo" ng-repeat="event in filtered = (day.events | limitTo: 2) track by $index" ng-class="{active: statusFullInfo}">
							<div class="todo-title" ng-click="changeStatusFullInfo(event)">
								<span ng-bind="event.title"></span>
							</div>
							<div class="todo-time" ng-click="changeStatusFullInfo(event)">
								<span ng-bind="event.time | date: 'hh:mm' "></span>
							</div>
							<div class="full-info" ng-if="statusFullInfo">
								<div class="full-title">
									<span ng-bind="event.title"></span>
								</div>
								<div class="full-time">
									<span ng-bind="event.time | date: 'dd'"></span>
									<span ng-bind="event.time | normData"></span>
								</div>
								<div class="change-time">
									<input type="text" class="change-time-item" ng-model="todoTime.hours">
									<span class="colon">:</span>
									<input type="text" class="change-time-item" ng-model="todoTime.minutes">
								</div>
								<button type="button" class="save-time" ng-click="saveTime(event);changeStatusFullInfo()" ng-show="checkTime()">
									Сохранить
								</button>
							</div>
						</div>
						<div class="show-more" ng-if="filtered.length > 2">
							<span>Еще задачи</span>
							<img src="./images/else.png" alt="show more" class="show-more-img">
						</div>
					</div>
				</li>
			</ul>
		</div>
	</section>
</article>
