<article class="profile">
	<section class="user-info">
		<div class="user-info__header">
			<span>Настройки профиля</span>
		</div>
		<div class="profile-avatar">
			<img src="#" alt="user avatar" class="avatar-img">
			<button class="avatar-load">Загрузить</button>
		</div>
		<div class="personal-info">
			<input type="text" class="user-name" placeholder="Введите имя">
			<div class="date-settings">
				<input type="text" class="user-birthday" placeholder="Введите дату рождения">
				<img src="./images/little-calendar.png" class="calendaer-icon" alt="calendar">
			</div>
		</div>
		<button class="save-info">Сохранить</button>
	</section>
	<section class="user-sessions">
			<div class="user-sessions__header">
				<span>Ваши сессии</span>
			</div>
			<div class="user-sessions__item">
				<span class="sessions-text">Что-то тут будет</span>
				<span class="sessions-status">Активна</span>
			</div>
	</section>
</article>
