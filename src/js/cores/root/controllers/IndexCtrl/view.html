<article class="row flex-center nav-margin">
	<section class="col-md-3 col-lg-3 col-xs-3" ng-repeat="item in navList">
		<div class="nav__item">
			<a href="{{item.src}}" class="nav__link"></a>
			<img ng-src="{{item.img}}" alt="{{item.name}}" class="nav__item__img">
			<div class="nav__item__name">
				<span class="nav__text">{{item.name}}</span>
			</div>
		</div>
	</section>		
</article>
